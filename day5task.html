<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="shortcut icon" href="https://m.media-amazon.com/images/I/81lLtZIG6NL._AC_UF1000,1000_QL80_.jpg" type="image/x-icon"> 
    <h1>Calculator</h1>

    <style>
       table,td,th{
        border:1px solid black;
       }
        
    </style>
</head>
<body>
      <table cellspacing="8" cellpadding=""style="background-color:pink">
            <thead>
                           
            <tr>
                <td style="background-color:white" colspan="5" text align="end" height="40">0</td>
                
            </tr>
            <tr>
                <td style="background-color:green">MR</td>
                <td style="background-color:green">MC</td>
                <td style="background-color:green">M+</td>
                <td style="background-color:green">M+</td>
                <td style="background-color:green">M-</td>
                
            </tr>
            <tr>
                <td style="background-color:red">Back</td>
                <td style="background-color:red">C</td>
                <td style="background-color:red">ce</td>
                <td style="background-color:red">+</td>
                <td style="background-color:green">%</td>
            </tr>

         </thead>
         <tbody style="background-color:yellow">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
                <td>*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>:</td>
                <td>/</tr>

            </tr>
        </tbody>
        <tfoot style="background-color:orange">
            <tr>
                <td>+/-</td>
                <td>0</td>
                <td>.</td>
                <td style="background-color:blue"colspan="2">=</td>
                

            </tr>
        </tfoot>
       

                
        

    
                
</body>
</html>
